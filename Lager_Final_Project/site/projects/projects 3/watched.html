<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watched Movies</title>
    <link rel="stylesheet" href="/site/projects/projects 3/styles.css">
</head>

<body>

    <!-- Navigation bar for linking pages -->
    <header>
        <nav>
            <ul>
                <li><a href="/site/projects/projects 3/index.html">Home</a></li> <!-- Link to Home page -->
                <li><a href="/site/projects/projects 3/watched.html">Watched Movies</a></li>
                <!-- Link to Watched page -->
                <li><a href="/site/projects/projects 3/watched.html">To-Watch List</a></li>
                <!-- Link to To-Watch page -->
            </ul>
        </nav>
    </header>

    <!-- Main section displaying watched movies -->
    <section>
        <h2>Watched Movies</h2>
        <!-- Button to open the modal for adding movies -->
        <button id="open-modal-btn">Add Movie</button>

        <!-- Grid container for displaying movie items -->
        <div class="movie-grid" id="watched-movies-list">
            <!-- Sample movie items, dynamically added by JavaScript -->
        </div>
    </section>

    <!-- Modal Popup for adding movie details -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span> <!-- Close button -->
            <h2>Add a Movie</h2>
            <form id="movie-form">
                <label for="title">Movie Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="rating">Rating (out of 10):</label>
                <input type="number" id="rating" name="rating" min="1" max="10" required>

                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre">

                <button type="submit">Add Movie</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Movie Tracker</p>
    </footer>

    <script src="/site/projects/projects 3/app.js"></script> <!-- JavaScript functionality for modal and movie list -->
</body>

</html>
